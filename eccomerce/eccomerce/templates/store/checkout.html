{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col-lg-6">
    <div class="box-element">
      <form id="form">
        <div id="user-info">
              <div class="form-field">
                <input type="text" required class="form-control" name="name" placeholder="Name ..">
              </div>

              <div class="form-field">
                <input type="email" required class="form-control" name="email" placeholder="Email ..">
              </div>
        </div>

        <div id="shipping-info">
            <hr>
            <p>Shipping information</p>
            <div class="form-field">
              <input type="text" class="form-control" name="address" placeholder="Adress..">
            </div>

            <div class="form-field">
              <input type="text" class="form-control" name="city" placeholder="city..">
            </div>

            <div class="form-field">
              <input type="text" class="form-control" name="state" placeholder="state..">
            </div>

            <div class="form-field">
              <input type="text" class="form-control" name="Zip code" placeholder="ZipCode..">
            </div>

            <div class="form-field">
              <input type="text" class="form-control" name="country" placeholder="Country..">
            </div>
        </div>

        <hr>

        <input type="submit" id="form-buttom" class="btn btn-success btn-block" value="Continue">
      </form>
    </div>

    <br>
    <div class="box-element hidden" id="payment-info">
      <small>Paypal Options</small>
    </div>
  </div>

    <div class="col-lg-6">
      <div class="box-element">
          <a href="{% url 'cart' %}" class="btn btn-outline-dark">&#x2190;Back to Cart</a>
          <hr>
          <h3>Oder Summary</h3>
          <hr>
          <div class="cart-row">
            <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}" alt=""></div>
            <div style="flex:2"><p>Product 1</p></div>
            <div style="flex:1"><p>$20.00</p></div>
            <div style="flex:1"><p>x2</p></div>
          </div>
          <h5>Items: 2</h5>
          <h5>Total: 2</h5>
      </div>
    </div>
</div>
{% endblock %}
