{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="box-element">
          <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190;Continue Shopping</a>
          <br>
          <br>
          <table class="table">
            <tr>
              <th><h5>Items: <strong>3</strong></h5></th>
              <th><h5>Total: <strong>$42</strong></h5></th>
              <th>
                <a href="{% url 'checkout' %}" style="float:right; margin:5px;" class="btn btn-success">Checkout</a>
              </th>
            </tr>
          </table>
    </div>
    <br>
    <div class="box-element">
      {% for item in items %}
        <div class="cart-row">
            <div style="flex:2"><img src="{{item.product.imageURL}}" alt=""></div>
            <div style="flex:2"><strong>{{item.product.name}}</strong></div>
            <div style="flex:1"><strong>$ {{item.product.price|floatformat:2}}</strong></div>
            <div style="flex:1"><strong>{{item.quiantity}}</strong></div>
            <div style="flex:1"><strong>Total </strong></div>
        </div>
      {% endfor %}

    </div>
  </div>
</div>
{% endblock %}
